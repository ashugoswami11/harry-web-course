<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restraunt's customer profile</title>
</head>

<body>
    <h2>Please fill up the form below</h2><br>

    <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="enter your name"><br>

    <br>
    <label for="address">Address: </label>
    <input type="text" name="address" id="address" placeholder="enter your address"><br>

    <br>
    <label for="age">Age: </label>
    <input type="number" name="age" id="age" placeholder="enter your age"><br>

    <br>
    <label for="gender">Gender: </label>
    <input type="text" name="gender" id="gender" placeholder="enter your gender"><br>

    <br>
    <label for="room">Room Type:</label>
    <select name="room" id="room">
        <option value="">select</option>
        <option value="AC">AC</option>
        <option value="NON-AC">NON-AC</option>
        <option value="DELUXE">DELUXE</option>
    </select><br>

    <br>
    <label for="payment">Type of Payment:</label>
    <select name="payment" id="payment">
        <option value="">select</option>
        <option value="cash">cash</option>
        <option value="credit-card">credit-card</option>
        <option value="debit-card">debit-card</option>
    </select><br>

    <br>
    <button type="submit">submit</button>

</body>
</html>
