<body>
    <h3>even an odd number(from 1 to 10)</h3>
    <script>
        for(let i = 1; i<=10; i++){
            if(i % 2 === 0){
                console.log("no." + i + "is even")
            }
            else{
                console.log("no." + i + "is odd")
            }
        }
    </script>
</body>
