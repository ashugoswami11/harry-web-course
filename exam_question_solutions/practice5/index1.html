<html>
<head>
    <title>mcsl-016</title>
</head> 

<body>
    <h3>form for online application for technical jobs</h3>

    <form>
        <label for="name">Name: </label>
        <input type = "text" name="name" id="name" placeholder="enter your name"><br>
        <br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>

        <label for="higher">Higher-qualification</label>
        <select name = "higher">
            <option value = "">select</option>
            <option value = "10th pass">10th pass</option>
            <option value = "12th pass">12th pass</option>
            <option value = "graduated">graduated</option>
        </select><br><br>

        <label for="post">Post applied for</label>
        <select name = "post">
            <option value = "">select</option>
            <option value = "java developer">java developer</option> 
            <option value = "data analyst">data analyst</option> 
            <option value = "cyber security expert">jcyber security expert</option> 
            <option value = "network engineer">network engineer</option> 
        </select><br><br>

        <label for="experience">No. of experience years</label>
        <select name = "experience">
            <option value = "">select</option>
            <option value = "1">1</option> 
            <option value = "2">2</option> 
            <option value = "3">3</option> 
            <option value = "4+">4+</option> 
        </select><br><br>

        <button type="button" onclick = "validateform()">SUBMIT</button>
    </form> 
    
    <script>
        function validateform(){
            const name = document.getElementByName("name").value.trim();
            const gender = document.getElementByName("gender").value;
            const higher = document.getElementByName("higher").value;
            const post = document.getElementByName("post").value;
            const experience = document.getElementByName("experience").value;
        }

        if(!name || !gender || !higher || !post || !experience){
            alert("please fill all details")
        }
        else{
            alert("form submit successfully")
        }
    
    </script>
</body>
</html>
